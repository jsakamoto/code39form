<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODE39 Form</title>
    <link href="site.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="72x72" href="content/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="content/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="content/favicons/favicon-16x16.png">
    <link rel="manifest" href="content/favicons/manifest.json">
    <link rel="mask-icon" href="content/favicons/safari-pinned-tab.svg" color="#919191">
    <link rel="shortcut icon" href="content/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="CODE39 Form">
    <meta name="application-name" content="CODE39 Form">
    <meta name="msapplication-config" content="content/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <script type="text/x-handlebars-template" id="line-template">
        <div class="input-line" data-line-id="{{id}}">
            <div class="control">
                <input type="text" id="barcode-input-{{id}}" value="{{text}}">
                <button class="remove-input-line" accesskey="r">remove</button>
            </div>
            <div class="barcode-image-container">
                <div class="barcode-image">
                </div>
                <div class="human-readable">*<span class="content">{{text}}</span>*</idv>
                </div>
            </div>
    </script>

    <div class="input-lines-container">
    </div>

    <div>
        <button class="add-input-line" accesskey="a">add</button>
    </div>

    <div class="footer">
        <div class="powered-by">
            powered by
            <a href="https://github.com/jquery/jquery" target="_blank">jQuery</a>,
            <a href="https://github.com/carhartl/jquery-cookie" target="_blank">jQuery Cookie</a>,
            <a href="http://barcode-coder.com/en/barcode-jquery-plugin-201.html" target="_blank">jQuery Barcode</a>,
            <a href="http://bestiejs.github.io/json3/" target="_blank">JSON3</a>,
            <a href="http://www.handlebarsjs.com/" target="_blank">Handlebars</a>.
        </div>

        <div class="repository-info">
        </div>
    </div>

    <script type="text/x-handlebars-template" id="repository-info-template">
        <div>Source code is hosted on <a href="{{repositoryUrl}}" target="_blank">GitHub</a>.</div>
    </script>

    <script src="vender.min.js"></script>
    <script src="index.min.js"></script>
</body>

</html>
